@if (!flag){

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <img src="../../../../../assets/logo-no-background.png" class="bg-dark w-100 p-4"
                    style="border-radius: 10px;">
            </div>
            <div class="card-body">
                <p class="login-box-msg">Sign in to start your session</p>
                <form>
                    <div class="input-group mb-3">
                        <input required [formControl]="userName" type="text" class="form-control"
                            placeholder="UserName">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input required [formControl]="password" type="password" class="form-control"
                            placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember" [formControl]="rememberMe">
                                <label for="remember">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <button (click)="login()" [disabled]="userName.invalid || password.invalid" type="button"
                                class="btn btn-primary btn-block">Sign In</button>
                        </div>
                    </div>
                </form>
                <div class="d-flex justify-content-between mt-3 p-2">
                    <p class="mb-1">
                        <a href="/asd">I forgot my password</a>
                    </p>
                    <p class="mb-0">
                        <a href="register.html" class="text-center">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
}
@else {

<body class="hold-transition lockscreen">
    <div class="lockscreen-wrapper p-5" style="margin-top: 0;padding-top: 200px !important;">
        <div class="lockscreen-logo">
            <img src="../../../../../assets/logo-no-background.png" class="bg-dark w-100 p-4"
                    style="border-radius: 10px;">
        </div>
        <div class="lockscreen-name">{{rememberUserName}}</div>

        <div class="lockscreen-item">
            <div class="lockscreen-image">
                <img [src]="rememberUserPhoto" alt="User Image">
            </div>

            <form class="lockscreen-credentials">
                <div class="input-group">
                    <input required [formControl]="rememberPassword" type="password" class="form-control"
                            placeholder="Password">

                    <div class="input-group-append">
                        <button type="button" class="btn" (click)="login()">
                            <i class="fas fa-arrow-right text-muted"></i>
                        </button>
                    </div>
                </div>
            </form>

        </div>
        <div class="help-block text-center">
            Enter your password to retrieve your session
        </div>
        <div class="text-center text-info">
            <a style="cursor: pointer;" class="pe-auto" (click)="reset()">Or sign in as a different user</a>
        </div>
    </div>
</body>
}
