<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="/" class="brand-link">
        <span class="brand-text font-weight-light">Green Choice</span>
    </a>

    <div class="sidebar">
        <div class="user-panel mt-3 pb-3 mb-3 d-flex align-items-center">
            <div class="image pl-0">
                <img [src]="apiUrl" class="img-circle elevation-2 pl-0" style="width: 55px;" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block">{{userName}}</a>
            </div>
        </div>

        <div class="form-inline">
            <div class="input-group" data-widget="sidebar-search">
                <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-sidebar">
                        <i class="fas fa-search fa-fw"></i>
                    </button>
                </div>
            </div>
        </div>

        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-item">
                    <a href="/" class="nav-link">
                        <i class="nav-icon fas fa-columns"></i>
                        <p>
                            Ana Sayfa
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/products" class="nav-link">
                        <i class="nav-icon fas fa-clone"></i>
                        <p>
                            Ürünler
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/stores" class="nav-link">
                        <i class="nav-icon fas fa-road"></i>
                        <p>
                            Mağazalar
                        </p>
                    </a>
                </li>
                @if (!flag){
                <li class="nav-item">
                    <a href="/favorites" class="nav-link">
                        <i class="nav-icon fas fa-heart"></i>
                        <p>
                            Favoriler
                        </p>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="/settings" class="nav-link">
                        <i class="nav-icon fa fa-cog"></i>
                        <p>
                            Ayarlar
                        </p>
                    </a>
                </li>
                }
                <li class="nav-item">
                    @if (!flag){
                    <a (click)="logout()" class="nav-link">
                        <i class="nav-icon fas fa-circle text-danger"></i>
                        <p style="cursor: pointer;">
                            Çıkış Yap
                        </p>
                    </a>
                    }
                    @else {
                    <a href="/login" class="nav-link">
                        <i class="nav-icon fas fa-circle text-success"></i>
                        <p>
                            Giriş Yap
                        </p>
                    </a>
                    }
                </li>
            </ul>
        </nav>
    </div>
</aside>
