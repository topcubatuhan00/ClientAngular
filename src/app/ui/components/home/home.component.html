<div class="content-wrapper">
	<section class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<h1>Home</h1>
				</div>
			</div>
		</div>
	</section>

	<section class="content">
		<div class="card bg-secondary">
			<div class="card-header">
				<h3 class="card-title">Best Products</h3>

				<div class="card-tools">
					<button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
						<i class="fas fa-minus"></i>
					</button>
				</div>
			</div>
			<div class="card-body" style="display: flex; flex-wrap: wrap; justify-content: space-between;">
				@for (product of productResponse; track $index){
					<div class="small-box bg-gradient-warning" style="width: 45%;">
						<div class="inner">
							<h2>{{product.name}}</h2>
							<p>{{product.brandName + ' > ' + product.categoryName}}</p>
						</div>
						<div class="icon">
							<i class="fas fa-star"></i>
							<h2 class="text-right" style="margin-right: 35px !important;">{{product.averageScore}}</h2>
						</div>
						<a href="#" class="small-box-footer">
							More info <i class="fas fa-arrow-circle-right"></i>
						</a>
					</div>
				}
			</div>
		</div>
	</section>

	<section class="content">
		<div class="card">
			<div class="card-header">
				<h3 class="card-title">Best Stores</h3>

				<div class="card-tools">
					<button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
						<i class="fas fa-minus"></i>
					</button>
				</div>
			</div>
			<div class="card-body">
				Here stores
			</div>
		</div>
	</section>

	<section class="content">
		<div class="card">
			<div class="card-header">
				<h3 class="card-title">Best Comments</h3>

				<div class="card-tools">
					<button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
						<i class="fas fa-minus"></i>
					</button>
				</div>
			</div>
			<div class="card-body">
				Here comments
			</div>
		</div>
	</section>
</div>


<p>home works!</p>
